get:
  summary: List users
  operationId: listUser
  tags:
    - Users
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              users:
                allOf:
                  - $ref: "../components/schemas/pagination.yaml"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: "../components/schemas/user.yaml"
                            - $ref: "../components/schemas/datetime.yaml"
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
post:
  summary: Create new user
  operationId: createUser
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/user.yaml"
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/user.yaml"
              - $ref: "../components/schemas/datetime.yaml"
    "400":
      description: Bad request
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
